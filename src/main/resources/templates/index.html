<!DOCTYPE html>
<html xmlns:xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/main.css">

    <title>Title</title>
</head>
<body>

<h2>
    OKTENWEB
</h2>

<form action="/saveUser" method="post">

    <input type="text" name="username" placeholder="username">
   <!--html-5 allows to use email instead of text-->
    <input type="email" name="email" placeholder="email">
    <input type="submit" name="" placeholder="" value="touch me">
</form>

<ol>
    <li th:each="u:${users}">
        <!--[[${u.id}]] [[${u.name}]] -->
    <!--at this moment when pointing at a certain user it will show localhost:8080/user- certainID    -->
        <a th:href="'user- '+@{${u.id}}" th:text="${u.getUsername()}"></a>

    </li>
</ol>

<form action="/saveUserX" method="post">

    <input type="text" name="username" placeholder="username">
    <input type="submit" name="" placeholder="" value="touch me">
</form>

<script src="/js/main.js"></script>

</body>
</html>
